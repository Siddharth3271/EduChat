<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PDF Chat RAG</title>
</head>

<body class="bg-gray-50">
    <div class="relative isolate overflow-hidden bg-white">
        <!-- SVG Background Pattern (Kept for consistent design) -->
        <svg class="absolute inset-0 -z-10 h-full w-full stroke-gray-200 [mask-image:radial-gradient(100%_100%_at_top_right,white,transparent)]"
            aria-hidden="true">
            <defs>
                <pattern id="0787a7c5-978c-4f66-83c7-11c213f99cb7" width="200" height="200" x="50%" y="-1"
                    patternUnits="userSpaceOnUse">
                    <path d="M.5 200V.5H200" fill="none" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" stroke-width="0" fill="url(#0787a7c5-978c-4f66-83c7-11c213f99cb7)" />
        </svg>

        <div
            class="mx-auto sm:h-screen w-screen flex flex-col sm:flex-row justify-center items-center px-6 pb-24 pt-10 sm:pb-32 lg:flex lg:px-20 lg:py-20">
            
            <!-- LEFT COLUMN: TEXT, BADGE, AND FORM -->
            <div class="mx-auto max-w-2xl lg:mx-0 lg:max-w-xl lg:flex-shrink-0 lg:pt-8">
                
                <div class="flex items-center ml-4 mb-4">
                    <svg class="h-10 w-10 text-purple-600 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    <h1 class="text-3xl font-semibold text-gray-900">EduChat</h1>
                </div>

                <!-- Technology Badge (UPDATED to Gemini) -->
                <div class="mt-8 sm:mt-12 lg:mt-4">
                    <span
                        class="rounded-full bg-gradient-to-br from-green-400 via-blue-500 to-cyan-600 px-3 py-1 text-sm font-semibold leading-6 text-white shadow-md">
                        Gemini AI - LangChain RAG
                    </span>
                    <span class="inline-flex items-center space-x-1 text-sm font-medium leading-2 text-gray-600">
                        <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                        </svg>
                    </span>
                </div>

                <!-- Main Heading -->
                <h1 class="mt-10 text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">
                    Chat with Your Documents Using AI Technology!
                </h1>
                
                <!-- Subtitle -->
                <p class="mt-6 text-lg leading-8 text-gray-600">
                    Effortlessly extract knowledge, answer complex questions, and analyze data from multiple PDF files using Gemini's Retrieval-Augmented Generation (RAG) system.
                </p>
                
                <!-- PDF Upload Form -->
                <form action="/process" method="post" enctype="multipart/form-data">
                    <div class="mt-10 flex flex-col justify-start items-start sm:flex-row sm:items-center gap-x-6">
                        
                        <!-- Process Button -->
                        <button type="submit"
                            class=" my-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 rounded-xl py-3 text-sm shadow-sm transition duration-150 ease-in-out transform hover:scale-105">
                            Process Documents
                        </button>
                        
                        <!-- File Input -->
                        <input type="file" name="pdf_docs" id="pdf_docs" accept=".pdf" multiple required 
                            class="text-sm font-semibold leading-6 text-gray-900 border py-2 px-4 rounded-xl block w-full sm:w-auto text-slate-500
                            file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0
                            file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-400
                            hover:file:bg-blue-100">

                    </div>
                </form>
            </div>
            
            <!-- RIGHT COLUMN: IMAGE (Updated to Gemini-themed RAG graphic) -->
            <div
                class="mx-auto mt-16 flex max-w-2xl sm:mt-24 lg:ml-10 lg:mr-0 lg:mt-0 lg:max-w-none lg:flex-none xl:ml-32">
                <div class="max-w-3xl flex-none sm:max-w-5xl lg:max-w-none">
                    <div class="lg:-m-4 lg:rounded-2xl lg:p-4">
                        <!-- New Image URL representing RAG -->
                        <img src="/static/chat.jpg"
                            alt="Gemini AI RAG Document Chat Illustration"
                            class="sm:w-[30rem] w-full h-auto rounded-xl shadow-2xl ring-1 ring-gray-900/10">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
